name: Run npm tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Remove scripts folder
        run: rm -rf scripts

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test